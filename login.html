<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - La Table du Maître</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui.css">  
  <link rel="stylesheet" href="css/signup-login.css">
</head>
<body>
  
  <div class="container">
      <h1 class="page-title">Connexion</h1>
      <form id="login-form">
        <input type="email" name="email" placeholder="Adresse e-mail" required class="text-input">
        <input type="password" name="password" placeholder="Mot de passe" required class="text-input">
        <button type="submit" class="btn-primary">Se connecter</button>
      </form>
      <div class="or-divider"><span>OU</span></div>
      <div class="provider-buttons">
        <button class="provider-btn" onclick="signInWithProvider('google')">
          <img src="assets/icone/google-icon.png" alt="Google" class="provider-logo">
          Continuer avec Google
        </button>

        <button class="provider-btn" onclick="signInWithProvider('discord')">
        <img src="assets/icone/discord-icon.png" alt="Discord" class="provider-logo">
        Continuer avec Discord
        </button>
      </div>
  </div>

  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>
  <script src="js/theme.js"></script>
    <script src="login.js"></script>
</body>
</html>
