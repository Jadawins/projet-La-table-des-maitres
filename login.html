<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - La Table du Maître</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui-clean.css">
  <link rel="stylesheet" href="css/style-clean.css">  
</head>
<body>
 <div class="container">
   <div class="signup-box">
      <h2>Connexion</h2>      
       <form id="login-form" style="display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 100%;">
        <input type="email" name="email" placeholder="Adresse e-mail" required class="input-style">
        <input type="password" name="password" placeholder="Mot de passe" required class="input-style">
        <button type="submit" class="btn-style">Se connecter </button>
       
       <p class="reset-link">
        <a href="#" id="reset-password-link">Mot de passe oublié ?</a>
       </p>
       </form>
       <div class="or-divider"><span>OU</span></div>
       <div class="provider-buttons">
        <button class="provider-btn" onclick="signInWithProvider('google')">
          <img src="assets/icone/google-icon.png" alt="Google" class="provider-logo">
          Continuer avec Google
        </button>

        <button class="provider-btn" onclick="signInWithProvider('discord')">
        <img src="assets/icone/discord-icon.png" alt="Discord" class="provider-logo">
        Continuer avec Discord
        </button>
    </div>
  </div>

  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>
  <script src="js/theme.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
