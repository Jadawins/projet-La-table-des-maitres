<!DOCTYPE html>
<html lang="fr">
<head>
  <script>
    // Appliquer le thème au chargement
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Table du Maître - Accueil</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/style-clean.css" />
  <link rel="stylesheet" href="css/ui-clean.css" />
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="btn-outline" onclick="location.href='login.html'">Se connecter</button>
    <button class="btn-filled" onclick="location.href='signup.html'">S'inscrire</button>
  </div>

  <div class="page-title">
    <h1><span class="accent">⚔️ La Table du Maître</span></h1>
    <p>Organisez, suivez et vivez vos campagnes de JDR comme jamais auparavant.</p>
  </div>
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>

  <script src="js/theme.js"></script>
</body>
</html>
