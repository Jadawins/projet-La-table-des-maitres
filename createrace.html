  <!-- Contenu principal -->
  <main>
      <!-- Bouton pour réafficher la sidebar quand elle est cachée -->
     <button id="closed-book-button" onclick="toggleSidebar()" class="toggle-glow hidden" aria-label="Ouvrir Menu">
      <img src="assets/icone/livrefermer.png" alt="Icône Livre Fermé" class="icon-book" />

<form id="raceForm">
    <div class="tabs">
  <button class="tab-button active" data-target="fr">Français</button>
  <button class="tab-button" data-target="en">English</button>
</div> 
<div id="fr" class="tab-content active">
   <section class="form-section" style="color: #d5d1a9;">
      <h1>Créer une nouvelle Race</h1>
        <div class="inline-field">
          <label for="version_fr">Version SRD :</label>
          <select id="version_fr" name="version_fr" style="width: auto;">
           <option value="2014">SRD 2014</option>
            <option value="2024">SRD 2024</option>
            <option value="Homebrew">Homebrew</option>
          </select>
        </div>
        <div class="inline-field">
          <label for="name_fr" style="white-space: nowrap;">Nom :</label><br />
          <input id="name_fr" name="name_fr" type="text" required /><br />
        </div>
        <div class="inline-field">
          <label for="speed_fr" style="white-space: nowrap;">Vitesse (mètres) :</label>
          <input id="speed_fr"
          class="compact-input"
          name="speed_fr"
          type="number"
          step="any"
          placeholder="ex : 9.5" />
        </div>

        <label for="alignment_fr">Alignement :</label><br />
        <textarea id="alignment_fr" name="alignment_fr" placeholder="Description sur l'alignement"></textarea><br />

        <label for="age_fr">Age :</label><br />
        <textarea id="age_fr" name="age_fr" placeholder="Description sur l'age"></textarea><br />
        <div class="inline-field">
          <label for="size_code_fr">Taille :</label>
          <select id="size_code_fr" name="size_code_fr" style="width: auto;">
          <option value="P">P (Petite)</option>
          <option value="M">M (Moyenne)</option>
          </select>
        </div>
          <textarea id="size_description_fr" name="size_description_fr" placeholder="Description sur la taille"></textarea><br />

        
          <label>
            <input type="checkbox" class="trait-checkbox" id="darkvision_fr" /> 
              Vision dans le noir 
              <span class="tooltip" title="Est ce que la Race voit dans le noir (18m) ?">❔</span>
          </label>
          <div style="margin-top: 5px; margin-left: 20px;">
            <div id="darkvision_details_fr">
              <div class="inline-field">
                <label for="darkvision_distance_fr">Distance (m) :</label><br />
                <input id="darkvision_distance_fr" style="width: auto;" name="darkvision_distance_fr" placeholder="18 m" type="number" required /><br />
              </div>           
            </div> 
          </div>
          <label>   
            <input type="checkbox" class="trait-checkbox" id="ability_score_fr" />
              Bonus de caratéristiques
              <span class="tooltip" title="Est ce que la Race a un bonus de caractéristique ?">❔</span>
          </label>
        <div id="bonus_details_fr">
          <div style="margin-top: 5px; margin-left: 20px;">
            <label>
            <input type="checkbox" id="apply_to_all_stats" />
            Appliquer à toutes les caractéristiques 
            <span class="tooltip" title="Appuyez sur Ajouter l'augmentation pour ajouter le bonus à toutes les caractéristique. ">❔</span>
            </label>
            <div id="select_stat_group" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
            <label for="select_stat" style="white-space: nowrap;">Caractéristique :</label>
            <select id="select_stat" class="dropdown-style" style="width: auto;"></select>
            </div>
           <div class="inline-field">
              <label for="stat_bonus_value">Augmentation de caractéristique :</label>
              <input id="stat_bonus_value" type="number" min="1" max="5" value="1" />
            </div>
          </div>
          <div sty le="margin-top: 5px;">
            </div>
              <button type="button" id="add_stat_bonus">+ Ajouter l'augmentation</button>
              <!-- Liste des bonus ajoutés -->
              <div id="stat_bonus_list" style="margin-top: 10px;"></div>
        </div>   
        <label>
          <input type="checkbox" class="trait-checkbox" id="show_weapon_section_fr" />
            Maîtrise d'armes 
          <span class="tooltip" title="Est ce que la race à des maîtrises d'armes?">❔</span>
        </label>
        <div style="margin-top: 5px; margin-left: 20px;">
          <div id="weapon_section_fr">
            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;"> 
            <label for="weapon_name"style="white-space: nowrap;">Nom :</label>
            <input id="weapon_name" style="width: auto;" name="weapon_name" type="text" placeholder="Nom du trait" />
            </div> 
            <form id="filtre-armes">
              <label><input type="checkbox" name="catégorie" value="simple-melee"> Armes simples (mêlée)</label><br>
              <label><input type="checkbox" name="catégorie" value="simple-ranged"> Armes simples (distance)</label><br>
              <label><input type="checkbox" name="catégorie" value="martial-melee"> Armes de guerre (mêlée)</label><br>
              <label><input type="checkbox" name="catégorie" value="martial-ranged"> Armes de guerre (distance)</label><br>
            </form>
            <div id="liste-armes"></div>
            <!-- Liste déroulante générée dynamiquement -->
            <div id="weapon_dropdown_container" style="margin-top: 10px;"></div>
            <!-- Bouton pour ajouter l'arme sélectionnée -->
            <button type="button" id="add_weapon">+ Ajouter l'arme sélectionnée</button>
            <!-- ✅ Nouveau conteneur pour afficher les armes ajoutées -->
            <div id="weapon_list" class="weapon-list"></div>
        </div>  
      </div>
      <label>
          <input type="checkbox" class="trait-checkbox" id="show_armor_section_fr" />
            Maîtrise d'armures 
          <span class="tooltip" title="Est ce que la race à des maîtrises des armures?">❔</span>
       </label>
      <div style="margin-top: 5px; margin-left: 20px;">
        <div id="armor_section_fr">
          <!-- Ligne pour le nom du trait -->
          <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
          <label for="armor_name" style="white-space: nowrap;">Nom :</label>
          <input id="armor_name" style="width: auto;" name="armor_name" type="text" placeholder="Nom du trait" />
          </div>
          <!-- Filtres par catégorie d'armure -->
          <form id="filtre-armures">
          <label><input type="checkbox" name="catégorie_armure" value="light"> Armures légères</label><br>
          <label><input type="checkbox" name="catégorie_armure" value="medium"> Armures intermédiaires</label><br>
          <label><input type="checkbox" name="catégorie_armure" value="heavy"> Armures lourdes</label><br>
          <label><input type="checkbox" name="catégorie_armure" value="shield"> Boucliers</label>
          </form>
          <!-- Liste déroulante et boutons -->
          <div id="liste-armures"></div>
          <div id="armor_dropdown_container" style="margin-top: 10px;"></div>
          <button type="button" id="add_armor">+ Ajouter l’armure sélectionnée</button>
          <div id="armor_list" class="weapon-list"></div>
        </div>
      </div>
      <label>
        <input type="checkbox" class="trait-checkbox" id="show_tools_section_fr" />
        Maîtrise d'outils et instruments
        <span class="tooltip" title="Est-ce que la race maîtrise certains outils ?">❔</span>
      </label>
      <div style="margin-top: 5px; margin-left: 20px;">
        <div id="tools_section_fr">
        <label for="tools_name" style="white-space: nowrap;">Nom :</label>
        <input id="tools_name" style="width: auto;" name="tools_name" type="text" placeholder="Nom du trait" />
        <div id="tools_dropdown_container" style="margin-top: 10px;"></div>
        <button type="button" id="add_tool">+ Ajouter l’outil sélectionné</button>
        <div id="tools_list" class="weapon-list"></div>
        </div>
      </div>
      <label>
          <input type="checkbox" class="trait-checkbox" id="draconic_ancestry_fr" />
            Ascendance draconique
          <span class="tooltip" title="A la création d'un personnage, si cette race est choisis une menu de couleur seras ajouté.">❔</span>
       </label>
       <label>
          <input type="checkbox" class="trait-checkbox" id="show_damage_type_select_fr" />
            Résistance à un type de dégats
          <span class="tooltip" title="Est ce que la race résiste à un type de dégats">❔</span>
       </label>
      <div id="damage_type_section_fr">
        <div class="inline-field">
          <label for="damage_type_select" style="white-space: nowrap;">Type de dégât :</label>
          <select id="damage_type_select" class="dropdown-style" style="width: auto;"></select>
        </div>
        <div class="inline-field" style="gap: 1em; margin-top: 0.5em;">
          <label><input type="checkbox" id="resistance_check"> Résistance (½ dégâts)</label>
          <label><input type="checkbox" id="immunity_check"> Immunité (0 dégâts)</label>
          <label><input type="checkbox" id="advantage_check"> Avantage au jet de sauvegarde</label>
        </div>      
        <button type="button" id="add_damage_trait" style="margin-top: 0.5em;">+ Ajouter</button>
      </div>
      <div id="damage_trait_list" class="weapon-list" ></div>
      <label>
        <input type="checkbox" class="trait-checkbox" id="show_languages_section_fr" />
        Langues connues
        <span class="tooltip" title="Langues que cette race sait parler.">❔</span>
      </label>

      <div id="languages_section_fr" style="margin-left: 20px;">
        <select id="languages_select" class="dropdown-style" style="width: auto; min-width: 150px;"></select>
        <button type="button" id="add_language">+ Ajouter la langue</button>
        <div id="languages_list" class="weapon-list"></div>
        <label>
          <input type="checkbox" id="allow_language_choice_fr" />
          Le joueur peut choisir des langues supplémentaires
          <span class="tooltip" title="Permet au joueur de choisir des langues supplémentaires à la création de personnage.">❔</span>
        </label>
        <div id="language_choice_count_container_fr" style="margin-left: 20px; display: none;">
          <label for="language_choice_count_fr">Nombre de langues au choix :
          <input type="number" id="language_choice_count_fr" style="width: auto;" value="1" min="1" />
          </label>
        </div>
      </div>
      <label>
        <input type="checkbox" class="trait-checkbox" id="show_skills_section_fr" />
        Compétences maîtrisées
        <span class="tooltip" title="Compétences accordées à cette race (comme Perception, Acrobaties, etc.)">❔</span>
      </label>
      <div id="skills_section_fr" style="margin-left: 20px;">
        <select id="skills_select" class="dropdown-style" style="width: auto; min-width: 150px;"></select>
        <button type="button" id="add_skill">+ Ajouter la compétence</button>
        <div id="skills_list" class="weapon-list"></div>
        <label>
          <input type="checkbox" id="allow_skill_choice_fr" />
          Le joueur peut choisir des compétences supplémentaires
          <span class="tooltip" title="Permet au joueur de choisir des compétences à la création du personnage.">❔</span>
        </label>

        <div id="skill_choice_count_container_fr" class="inline-field" style="margin-left: 20px; display: none;">
          <label for="skill_choice_count_fr" style="white-space: nowrap;">Nombre de compétences au choix :</label>
          <input type="number" id="skill_choice_count_fr" value="2" min="1" />
        </div>
      </div>      
      <label>
        <input type="checkbox" class="trait-checkbox" id="show_condition_mastery_fr" />
        Maîtrise d’état
        <span class="tooltip" title="Cette race bénéficie d’une forme de résistance ou d’immunité à une ou plusieurs conditions.">❔</span>
      </label>
      <div id="condition_mastery_section_fr" style="margin-left: 20px; display: none;">
        <label for="condition_select_fr">Condition :</label>
        <select id="condition_select_fr" class="dropdown-style" style="width: auto; min-width: 150px;"></select>
        <label for="condition_type_fr">Type :</label>
        <select id="condition_type_fr" class="dropdown-style" style="width: auto; min-width: 150px;">
          <option value="advantage">Avantage au jet de sauvegarde</option>
          <option value="resistance">Résistance</option>
          <option value="immunity">Immunité</option>
        </select>
        <button type="button" id="add_condition_mastery">+ Ajouter la maîtrise</button>
        <div id="condition_mastery_list" class="weapon-list"></div>
      </div>
      <label>
        <input type="checkbox" id="trance_trait_fr" class="trait-checkbox" />
        Transe (repos long en 4h)
        <span class="tooltip" title="Cette race entre dans une transe de 4h au lieu de dormir, tout en restant consciente.">❔</span>
      </label>
      <label>
        <input type="checkbox" id="halfling_lucky_fr" class="trait-checkbox" />
        Chance (Lucky)
        <span class="tooltip" title="Relance un jet d20 si le résultat est un 1 naturel (attaque, sauvegarde, test).">❔</span>
      </label>
      <label>
        <input type="checkbox" id="relentless_endurance_fr" class="trait-checkbox" />
        Ténacité implacable (Relentless Endurance)
        <span class="tooltip" title="1 fois par jour, quand vous tombez à 0 PV, vous restez à 1 PV à la place.">❔</span>
      </label>
      <label>
        <input type="checkbox" class="trait-checkbox" id="show_rp_traits_fr" />
        Traits RP ou de déplacement
        <span class="tooltip" title="Ajouter des traits sans effet direct en jeu (ex : agilité halfeline, instincts, etc.)">❔</span>
      </label>

      <div id="rp_traits_section_fr" style="margin-left: 20px; display: none;">
        <label for="rp_trait_name_fr">Nom du trait :</label>
        <input type="text" id="rp_trait_name_fr" style="width: auto; min-width: 150px;" />

        <label for="rp_trait_desc_fr">Description :</label>
        <textarea id="rp_trait_desc_fr" rows="3" placeholder="Décrivez le trait..."></textarea>

        <button type="button" id="add_rp_trait_fr">+ Ajouter le trait</button>
        <div id="rp_traits_list_fr" class="weapon-list"></div>
      </div>




</div>
        
      
 </section>        

</div>
<div id="en" class="tab-content">
  
    <section class="form-section" style="color: #d5d1a9;">
      <h1>Create a new Race</h1>
      <label for="version_en">SRD version :</label>
      <select id="version_en" name="version_en">
        <option value="2014">SRD 2014</option>
        <option value="2024">SRD 2024</option>
        <option value="Homebrew">Homebrew</option>
      </select>
        <label for="name_en">Name :</label><br />
        <input id="name_en" name="name_en" type="text" required /><br />

        <div class="inline-field">
          <label for="speed_en">Speed (feet) :</label><br />
          <input id="speed_en" name="speed_en" type="number" required /><br />
        </div>

        <label for="alignment_en">Alignement :</label><br />
        <textarea id="alignment_en" name="alignment_en"></textarea><br />

        <label for="age_en">Age :</label><br />
        <textarea id="age_en" name="age_en"></textarea><br />

        <label for="size_description_en">Description taille :</label><br />
        <textarea id="size_description_en" name="size_description_en"></textarea><br />

        <label>
            <input type="checkbox" class="trait-checkbox" id="darkvision_en" /> 
              Darkvision
              <span class="tooltip" title="Does the Race see in the dark ?">❔</span>
        </label>
        <div id="darkvision_details_en">
          <div class="inline-field">
            <label for="darkvision_distance_en">Distance (f) :</label><br />
             <input id="darkvision_distance_en" name="darkvision_distance_en" placeholder="60 f" type="number" required /><br />
          </div>           
        </div> 
        <label>
          <input type="checkbox" class="trait-checkbox" id="ability_score_en" />
            Ability score bonus
          <span class="tooltip" title="Does Race have a characteristic bonus?">❔</span>
        </label>
        <div id="bonus_details_en">   
        <label id="lang-en" for="ability_score_en">Ability score :</label>
          <select id="ability_score_en" name="ability_score_en">
          <option value="STR">STR</option>
          <option value="DEX">DEX</option>
          <option value="CON">CON</option>
          <option value="INT">INT</option>
          <option value="WIS">WIS</option>
          <option value="CHA">CHA</option>
          </select>
        <div class="inline-field">
          <label for="bonus_en">Ability score increase :</label><br />
          <input id="bonus_en" name="bonus_en" type="number" required /><br />
        </div>
      </div> 
    </section>  
    
        
</div>
        <!-- Tu peux ajouter d'autres champs ici selon tes besoins -->

        <button type="submit">Créer la race</button>
     
    
</form>  
  </main>

    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>
