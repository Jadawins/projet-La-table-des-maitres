<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nom de ta page</title>

  <!-- Gestion du theme clair/sombre directement au chargement -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>

  <!-- Chargement des CSS globaux -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/signup-login.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profil.css">
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="toggle-glow" onclick="toggleSidebar()" aria-label="Menu">
        <img src="assets/icone/livremagie.png" alt="Icône Livre" class="icon-book" id="book-icon" />
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="home.html">Accueil</a></li>
      <li><a href="#">Aventures</a></li>
      <li><a href="#">Personnages</a></li>
    </ul>
  </aside>

  <!-- Avatar + Menu utilisateur -->
  <div id="user-section">
    <button id="avatar-button" aria-label="Profil">
      <img id="avatar-img" src="assets/img/avatar-default.png" alt="Avatar" />
    </button>
    <div id="user-menu" class="hidden">
      <ul>
        <li id="profile-button">Profil</li>
        <li id="logout-button">Déconnexion</li>
      </ul>
    </div>
  </div>

  <!-- Contenu principal -->
  <main>
    <h1>Bienvenue sur votre nouvelle page</h1>
    <p>Contenu à personnaliser ici.</p>
  </main>

  <!-- Bouton de changement de thème (lanterne) -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>

  <!-- Chargement des JS globaux -->
  <script type="module" src="js/sidebar.js"></script>
  <script type="module" src="js/userMenu.js"></script>
  <script src="js/theme.js"></script>
  <script type="module" src="js/authGuard.js"></script> <!-- seulement si besoin de protéger la page -->

  <!-- Fix pour rendre la fonction toggleSidebar disponible globalement -->
  <script type="module">
    import { toggleSidebar } from './js/sidebar.js';
    window.toggleSidebar = toggleSidebar;
  </script>

  <!-- Ton JS spécifique si besoin (ex: profil.js, etc) -->
  <!--<script type="module" src="js/TONFICHIERSPECIFIQUE.js"></script>-->

</body>
</html>
