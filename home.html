<script type="module">
  import { checkSession } from './js/authGuard.js';

  document.addEventListener('DOMContentLoaded', async () => {
    const supabase = await checkSession();
    
    // Ensuite tu peux utiliser supabase normalement ici
    // Exemple : afficher l'avatar de l'utilisateur
    const user = (await supabase.auth.getSession()).data.session.user;

    document.getElementById('avatar-img').src = avatarUrl;
  });
</script>
