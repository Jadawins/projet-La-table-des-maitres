<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui-clean.css">
   <link rel="stylesheet" href="css/style-clean.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
  <div class="page-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header sidebar-header-flex">
        <button class="toggle-glow" onclick="toggleSidebar()" aria-label="Menu">
          <img id="book-icon" src="assets/icone/livremagie.png" alt="Icône Livre" class="icon-book" />
        </button>
        <a href="param.html" class="sidebar-settings-button" aria-label="Paramètres">
          ⚙️
        </a>
      </div>
      <div class="sidebar-content">
        <h2>Menu Joueurs</h2>
        <ul class="sidebar-menu">
          <li><a href="mes-personnages.html">Mes Personnages</a></li>
          <li><a href="#">Sessions Joueurs</a></li>
        </ul>
        <li><a href="home.html">Page d'accueil site</a></li>
      </div>
    </aside>

    <main>
      <button id="closed-book-button" onclick="toggleSidebar()" class="toggle-glow hidden" aria-label="Ouvrir Menu">
        <img src="assets/icone/livrefermer.png" alt="Icône Livre Fermé" class="icon-book" />
      </button>      
      <h1>Bienvenue sur La Table du Maître</h1>
      <p>Le site est en construction... 🚰</p>
    </main>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
    const res = await fetch("https://myrpgtable.fr/api/GetSupabaseKey");
    const { url, key } = await res.json();
    const supabase = createClient(url, key);
  
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      localStorage.setItem("userId", user.id);
    }
  </script>
  
  <script type="module">
    import { toggleSidebar } from './js/sidebar.js';
    window.toggleSidebar = toggleSidebar;
  </script>
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>
  <script src="js/theme.js"></script>
  
</body>
</html>
