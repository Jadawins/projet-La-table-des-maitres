<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/signup-login.css">
  <link rel="stylesheet" href="css/userMenu.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-container fade-in">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="toggle-glow" onclick="toggleSidebar()" aria-label="Menu">
          <img src="assets/icone/livremagie.png" alt="Icône Livre" class="icon-book" id="book-icon" />
        </button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="home.html">Accueil</a></li>
        <li><a href="#">Aventures</a></li>
        <li><a href="#">Personnages</a></li>
      </ul>
    </aside>

    <main class="profile-container">
      <h1>Mon Profil</h1>
      <div class="profile-content">
        <img id="profile-avatar" src="assets/img/avatar-default.png" alt="Avatar">
        <div class="profile-info">
          <label for="username">Pseudo :</label>
          <input type="text" id="username" placeholder="Votre pseudo">
          <button id="save-button">Enregistrer</button>
          <p id="email-display">Email : </p>
          <div class="profile-actions">
            <button id="back-button">Retour</button>
            <button id="logout-button">Déconnexion</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/sidebar.js" type="module"></script>
  <script src="js/profil.js" type="module"></script>
</body>
</html>
