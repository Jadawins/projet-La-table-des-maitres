<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>

  <!-- Gestion immédiate du thème (clair/sombre) -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>

  <!-- Chargement des CSS globaux -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/signup-login.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/userMenu.css">
  <link rel="stylesheet" href="css/profil.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="toggle-glow" onclick="toggleSidebar()" aria-label="Menu">
        <img src="assets/icone/livremagie.png" alt="Icône Livre" class="icon-book" id="book-icon" />
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="home.html">Accueil</a></li>
      <li><a href="#">Aventures</a></li>
      <li><a href="#">Personnages</a></li>
    </ul>
  </aside>

  <!-- Avatar + Menu utilisateur -->
  <div id="user-section">
    <button id="avatar-button" aria-label="Profil">
      <img id="avatar-img" src="assets/img/avatar-default.png" alt="Avatar" />
    </button>
    <div id="user-menu" class="hidden">
      <ul>
        <li id="profile-button">Profil</li>
        <li id="logout-button">Déconnexion</li>
      </ul>
    </div>
  </div>

  <!-- Contenu principal -->
  <main>
    <div class="profil-container">
      <img id="profile-avatar" src="assets/img/default-avatar.png" alt="Avatar" class="avatar-profile" />
      <h1 class="profil-title">Mon Profil</h1>
      <div class="form-group">
        <label for="avatar-upload">Changer d’avatar :</label>
        <input type="file" id="avatar-upload" accept="image/png, image/jpeg" class="input-style">
        <button id="upload-avatar-btn" class="btn-style">Mettre à jour l’avatar</button>
      </div>
      <div class="form-group">
        <label for="pseudo">Pseudo :</label>
        <div class="input-button-group">
          <input type="text" id="pseudo" class="input-style" placeholder="Votre pseudo">
          <button id="save-pseudo" class="btn-style">Enregistrer</button>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="text" id="email" class="input-style" readonly>
      </div>

      <div class="form-group">
        <label for="discord">Pseudo Discord :</label>
        <input type="text" id="discord" class="input-style" placeholder="Votre pseudo Discord">
      </div>

      <div class="profil-buttons">
        <button id="back-button" class="btn-style">Retour</button>
        <button id="logout-button" class="btn-style btn-danger">Déconnexion</button>
      </div>
    </div>
  </main>

  <!-- Bouton de changement de thème (lanterne) -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img id="lanterne-icon" src="assets/img/sombre.png" alt="Changer de thème" />
    </button>
  </div>

  <!-- Chargement des JS communs -->
  <script type="module" src="js/sidebar.js"></script>
  <script type="module" src="js/userMenu.js"></script>
  <script src="js/theme.js"></script>
  <script type="module" src="js/authGuard.js"></script> <!-- seulement si besoin -->

  <!-- Fix pour rendre toggleSidebar() accessible partout -->
  <script type="module">
    import { toggleSidebar } from './js/sidebar.js';
    window.toggleSidebar = toggleSidebar;
  </script>

  <!-- Ton JS spécifique si besoin (ex: profil.js) -->
  <!--<script type="module" src="js/TONFICHIERSPECIFIQUE.js"></script>-->

</body>
</html>
